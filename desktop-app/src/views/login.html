<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center">Login</h1>

    <form class="mx-5">
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password">
        </div>
        <button class="btn btn-outline-success mt-2 block" type="submit" id="login">Login</button>
        <button class="btn btn-danger mt-2 block" type="button" id="close">Cancel</button>
    </form>

    <script>
        const form = document.querySelector("form");
        const email = document.querySelector("#email");
        const password = document.querySelector("#password");
        const cancelBtn = document.querySelector("#close");

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const emailValue = email.value.trim();
            const passwordValue = password.value.trim();

            if (emailValue == "" || passwordValue == "") {
                alert("Password or Email is Empty");
                return;
            }

            window.api.login({
                email: emailValue,
                password: passwordValue
            });
        });

        cancelBtn.addEventListener("click", () => {
            window.api.closeLogin();
        });

        // window.api.error();
    </script>
</body>
</html>
